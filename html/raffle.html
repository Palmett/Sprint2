<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raffle - Golden Ice Cream Shop</title>
    <link rel="shortcut icon" href="../assets/icon.png" type="image/png">
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <header>
        <nav class="navbar">

            <a href="../index.html">Home </a>
            <a href="./aboutUs.html">About Us</a>
            <a href="./contact.html">Contact</a>
            <a href="./information.html">Information</a>
            <a href="./benefitsTips.html">Benefits and Tips</a>
            <a href="./raffle.html">Raffle</a>
            
        </nav>
        <img class="logo" src="../assets/logo.png"  alt="Logo">

    </header>

    <main>


        <section class="raffle">

            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d111955.80930783413!2d-121.5060497927072!3d38.587611894564525!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809ada1e9abd092f%3A0xd71832b29969031e!2sArden%20Fair!5e0!3m2!1ses!2sco!4v1718565108524!5m2!1ses!2sco" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="formularies">


                <form action="./show_data.html">
            
                    <fieldset class="fieldset">
                        <legend>Raffle</legend>
    
                        <label for="Frist_Name">
                            <p>First Name</p>
                            <input type="text" id="First_Name" name="First_Name">
                        </label>
    
                        <label for="Last_Name">
                            <p>Last Name</p>
                            <input type="text" name="Last_Name" id="Last_Name">
                        </label>
    
                        <label for="meeting">
                            Choose Meet or Zoom
                            <select name="Select" id="meeting">
                                
                                <option value=""></option>
                                <option value="Meet">Meet</option>
                                <option value="Zoom">Zoom</option>
                            </select>
    
    
                        </label>
                            
                        <label for="date">
                            Choose Date
                            <input type="date" name="Date" id="date">
                        </label>
    
                        <div class="radio-group">

                            <label for="cash">
                                <input type="radio" name="Payment" value="cash" id="cash"> 
                                Cash
                            </label>

                            <label for="">
                                <input type="radio" name="Payment" value="debit card"> 
                                Debit card
                            </label>
                            
                            <label for="">
                                <input type="radio" name="Payment" value="credit card"> 
                                Credit card
                            </label>
        
                        </div>

    
                        <label for="message">
                            <legend>Message</legend>
                            <textarea name="message" id="message" cols="30" rows="7"></textarea>
                        </label>
    
                        <label for="terms">
                            I accept terms and conditions...
                            <input type="checkbox" required name="Terms" id="terms">
                        </label>
                        
                        <label for="">
                            <button>Send</button>
                        </label>
    
                        </fieldset>
                </form>
                
                
                    

                

            </div>

        </section>


    </main>
    

    <footer>
        Create By: Fernando Palmett
    </footer>
</body>
</html>
